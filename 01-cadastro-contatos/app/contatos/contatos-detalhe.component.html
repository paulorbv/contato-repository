<div class="container">

    <h2>Salvar contato</h2>

    <form>

        <div class="form-group">
            <label for="nome" class="form-control-label">Nome</label>
            <input type="text"  id="nome" name="nome" placeholder="Insira o nome" class="form-control" >
        </div>

        <div class="form-group">
            <label for="email" class="form-control-label">Nome</label>
            <input type="text"  id="email" name="nome" placeholder="Insira o email" class="form-control" >
        </div>

        <div class="form-group">
            <label for="telefone" class="form-control-label">Nome</label>
            <input type="text"  id="telefone" name="telefone" placeholder="Insira o telefone" class="form-control" >
        </div>

        <button type="submit" class="btn btn-success" >Salvar</button>
        <a class="btn btn-secondary">Voltar</a>

    </form>

</div>
